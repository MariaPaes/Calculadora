<!DOCTYPE html>
<html lang="pt">
  <head>
    <title> Calculadora </title>
    <link rel="icon" href="./style/removebpreview.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name= description content= "A página é voltada para cálculos básicos e possuem 2 temas.">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="calculator dark">
        <div class="theme-toggler active">
          <i class="toggler-icon"></i>
        </div>
        <div class="display-screen">
          <div id="display"></div>
        </div>
        <div class="buttons">
          <table>
            <thead>
              <tr>
                <th scope="col"><button class="btn-operator" id="clear">C</button></th>
                <th scope="col"><button class="btn-operator" id="/">&divide</button></th>
                <th scope="col"><button class="btn-operator" id="*">&times</button></th>
                <th scope="col"><button class="btn-operator" id="backspace"> < </button></td>
              </tr>
            </thead>

            <tbody>
              <tr>
                <th scope="row"><button class="btn-number" id="7">7</button></th>
                <td><button class="btn-number" id="8">8</button></td>
                <td><button class="btn-number" id="9">9</button></td>
                <td><button class="btn-operator" id="-">-</button></td>
              </tr>
              <tr>
                <th scope="row"><button class="btn-number" id="4">4</button></th>
                <td><button class="btn-number" id="5">5</button></td>
                <td><button class="btn-number" id="6">6</button></td>
                <td><button class="btn-operator" id="+">+</button></td>
              </tr>
              <tr>
                <th scope="row"><button class="btn-number" id="1">1</button></th>
                <td><button class="btn-number" id="2">2</button></td>
                <td><button class="btn-number" id="3">3</button></td>
              </tr>
              <td><button class="btn-equal" id="equal">=</button></td>
              <tr>
                <th scope="row"><button class="btn-operator" id="(">(</button></th>
                <td><button class="btn-number" id="0">0</button></td>
                <td><button class="btn-operator" id=")">)</button></td>
              </tr>
            </tbody>
            
          </table>
        </div>
      </div>
    </div>


    <footer>
      <div class="footer-container">
        <div class="footer-develop">
          <p> © MP Systems 2023 | 
            <b> Development for Mª Clara Paes </b> 
            <a href="https://www.linkedin.com/in/maria-c-paes/"> 
              <img src="./style/linkedin.webp" width="16px" height="16px" alt="linkedin">
            </a>
            <a href="https://github.com/MariaPaes"> 
              <img src="./style/github.webp" width="16px" height="16px" alt="github">
            </a>
            <a href="mailto:mariaclaralemoine@outlook.com"> 
              <img src="./style/email.webp" width="16px" height="16px" alt="email">
          </a>
          </p>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>

</html>
